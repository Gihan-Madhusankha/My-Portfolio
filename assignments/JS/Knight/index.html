<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knight Rider</title>

    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>

<h1>Knight-Rider</h1>

<section id="display">
</section>

<section id="btnContainer">
    <button id="btnStart">Start</button>
    <button id="btnEnd">End</button>
</section>

<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    var knightRider = {
        count: 0,
        tempArray: [],
        leftToRight: [/*'white', 'white', */'white', 'white', 'white', 'white', '#FBE5DA', '#F4C6B1', '#ED9074', '#E55E42', '#DF031D', '#B5192A'],
        rightToLeft: [/*'white', 'white', */'white', 'white', 'white', 'white', '#B5192A', '#DF031D', '#E55E42', '#ED9074', '#F4C6B1', '#FBE5DA'],

        animateLeft: function () {
            var a = this.tempArray.pop();
            this.tempArray.unshift(a);
        },
        animateRight: function () {
            var b = this.tempArray.shift();
            this.tempArray.push(b);
        },
        animate: function () {
            this.count++;
            if (this.count <= this.leftToRight.length) {
                this.tempArray = this.leftToRight;
                this.animateLeft();
            } else {
                if (this.count >= this.rightToLeft.length * 2) {
                    this.count = 0;
                }
                this.tempArray = this.rightToLeft;
                this.animateRight();
            }
        }
    }

    function changeColor() {
        $('#display').empty();
        for (var i = 0; i < knightRider.tempArray.length / 2; i++) {
            $('#display').append(`<div style="background: ${knightRider.tempArray[i]}"></div>`);
        }
        knightRider.animate();
    }

    setInterval(changeColor, 70);

</script>


</body>
</html>
