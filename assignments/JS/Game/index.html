<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <title>Game</title>

    <link href="assets/css/style.css" rel="stylesheet">
</head>


<body onload="AnimationStart()" onkeydown="keyCheck(event)">

<section class="bg">

    <img alt="character" id="ninja" src="assets/img/Idle__000.png">

</section>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>

    var num = 0;

    function idleAnimation() {
        num += 1;
        $('#ninja').attr("src", "assets/img/Idle__00" + num + ".png");

        if (num == 9) {
            num = 0;
        }
    }

    var i;
    function AnimationStart() {
        i = setInterval(idleAnimation, 100);
    }

    var runNum = 0;
    function runAnimation() {
        // $('#ninja').css('width', '180px');
        $('#ninja').attr('src', 'assets/img/Run__00' + runNum + '.png').css('width','180px');
        runNum += 1;
        if (runNum == 10) {
            runNum = 0;
        }
    }

    var i2;
    function runAnimationStart() {
        clearInterval(i);
        i2=setInterval(runAnimation, 200);
    }

    function keyCheck(event) {
        // alert(event.which);
        clearInterval(i2);
        var runCode = event.which;
        if (runCode == 39) {
            runAnimationStart();
        }
    }

</script>
</body>
</html>
