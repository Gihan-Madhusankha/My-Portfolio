<script>

    var idleNum = 0;

    function idleAnimation() {
        $('#ninja').attr("src", "assets/img/Idle__00" + idleNum + ".png");
        idleNum += 1;

        if (idleNum == 10) {
            idleNum = 0;
        }
    }

    var idle;

    function animationStart() {
        idle = setInterval(idleAnimation, 100);
    }

    var runNum = 0;

    function runAnimation() {
        $('#ninja').attr("src", "assets/img/Run__00" + runNum + ".png").css("width", "13%");
        runNum += 1;

        if (runNum == 10) {
            runNum = 0;
        }
    }

    function runAnimationStart() {
        clearInterval(idle);
        setInterval(runAnimation, 100);
        setInterval(moveBackground, 100);
    }

    function keyCheck(event) {
        var keyCode = event.which;
        if (keyCode == 39) {
            runAnimationStart();
        }

    }

    var bgImagePosition = 0;

    function moveBackground() {
        bgImagePosition -= 20;
        $('.bg').css("backgroundPositionX", bgImagePosition + "px");
    }

</script>
</body>
