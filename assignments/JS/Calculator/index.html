<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">

    <title>Calculator</title>

    <style>

        * {
            font-weight: bold;
        }

        body {
            background: black;
        }

        main > section {
            margin: 0 auto;
        }

        .cal {
            height: 500px;
            width: 800px;
        }

        .content {
            height: 50px;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #191919;
        }

        .content aside:first-child {
            background: red;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }

        .content aside:first-child:hover {
            background: darkred;
            cursor: pointer;
        }

        .content aside:nth-child(2) {
            margin-right: 10px;
        }

        .content aside:first-child div {
            font-size: 30px;
            color: white;
        }

        .content aside:first-child {
            flex-basis: 50px;
        }

        .content aside:nth-child(2) {
            flex-basis: 750px;
        }

        .content aside:nth-child(2) div {
            text-align: right;
            font-size: 40px;
            background: white;
            width: 100%;
            padding-right: 10px;
        }


        .keys {
            height: 450px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            background: #333333;
        }

        .keys button {
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #191919;
            color: white;
            border-radius: 3px;
        }

        .keys button:hover {
            background: black;
            cursor: pointer;
            color: white;
        }

        input {
            width: 100%;
            height: 88%;
            font-size: 30px;
            text-align: right;
        }


    </style>

</head>
<body>

<main>

    <section class="cal">
        <section class="content">
            <aside>
                <div>C</div>
            </aside>
            <aside>
                <input class="value" disabled type="text">
            </aside>
        </section>

        <section class="keys">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="plus">+</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="min">-</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="division">/</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
            <button class="multiply">*</button>
        </section>

    </section>

</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>

    // keys
    $('.zero').click(function () {
        $('.value').val($('.value').val() + $('.zero').text());
    });

    $('.one').click(function () {
        $('.value').val($('.value').val() + $('.one').text());
    });

    $('.two').click(function () {
        $('.value').val($('.value').val() + $('.two').text());
    });

    $('.three').click(function () {
        $('.value').val($('.value').val() + $('.three').text());
    });

    $('.four').click(function () {
        $('.value').val($('.value').val() + $('.four').text());
    });

    $('.five').click(function () {
        $('.value').val($('.value').val() + $('.five').text());
    });

    $('.six').click(function () {
        $('.value').val($('.value').val() + $('.six').text());
    });

    $('.seven').click(function () {
        $('.value').val($('.value').val() + $('.seven').text());
    });

    $('.eight').click(function () {
        $('.value').val($('.value').val() + $('.eight').text());
    });

    $('.nine').click(function () {
        $('.value').val($('.value').val() + $('.nine').text());
    });


</script>

</body>
</html>
