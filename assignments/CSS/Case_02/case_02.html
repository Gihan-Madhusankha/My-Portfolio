<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>CSS Case_02</title>

    <!--    remove styles-->
    <link href="assets/normalize.css" rel="stylesheet">
    <!--    google fonts-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>

        header {
            background: white;
            height: 10%;
            position: relative;
            box-shadow: 0 1px 4px 0 #191919;
        }

        header > div {
            display: flex;
            padding: 15px;
        }

        header > div > img {
            width: 10%;
            position: relative;
        }

        .nav-H ul {
            top: 0;
            bottom: 0;
            position: absolute;
            right: 30px;
        }

        .nav-H ul li {
            display: inline-block;
            font-family: 'Poppins', sans-serif;
            padding: 5px;
            cursor: pointer;
        }

        .nav-H ul li:hover {
            color: #F9004D;
        }

        .nav-H ul {
            font-size: 12px;
        }

        main>section:first-child{
            width: 25%;
            height: 100vh;
            background: mediumpurple;
        }

        .nav-V>ul{
            margin: 0;
            padding: 25px;
        }

        .nav-V ul li{
            list-style: none;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            padding-bottom: 10px;
        }



    </style>
</head>
<body>

<header>
    <div>
        <img alt="ijse" src="assets/image/ijse.png">
    </div>

    <nav class="nav-H">
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact Us</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <nav class="nav-V">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact Us</li>
                <li>About Us</li>
            </ul>
        </nav>
    </section>
    <section></section>
    <section></section>
</main>
<footer>
    <h2><!--Developed By IJSE--></h2>
</footer>

</body>
</html>
