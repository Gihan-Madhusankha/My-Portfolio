<html lang="en">

    <meta charset="UTF-8">

    <!--    viewport-->

    <!--    bootstrap-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="../assets/css/style.css" rel="stylesheet">

    <style></style>

</head>


<body class="container-fluid">


<!--header-->
<section class="row">

    <nav class="navbar navbar-expand-lg " style="background-color: #4e4eff">
        <div class="container-fluid">
            <!--            <a class="navbar-brand" href="#">Navbar</a>-->

                <img alt="Logo" class="d-inline-block align-text-top" height="30" src="../assets/img/user.png" width="30">
                POS SYSTEM
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav justify-content-center nav-tabs">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="../dashboard.html">Dashboard</a>

                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="placeOrder.html">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</section>

<!--content-->
<section class="row bg-light">
    <section class=" col-12 col-lg-4 d-flex align-items-center justify-content-center" style="margin-top: 50px">

        <div class="w-75">
            <div style="background: darkgoldenrod; height: 50px; margin-bottom: 30px">
                <h5 style="text-align: center; font-weight: bold; border-radius: 5px; color: black; padding-top: 10px ">
                    Add New Item</h5>
            </div>

            <div class="mb-3">
                <label class="form-label" for="txtItemCode">Item Code</label>
                <input class="form-control" id="txtItemCode" placeholder="I001" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemName">Item Name</label>
                <input class="form-control" id="txtItemName" placeholder="item-name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemPrice">Price</label>
                <input class="form-control" id="txtItemPrice" placeholder="100.00"
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtQtyOnHand">Qry on Hand</label>
                <input class="form-control" id="txtQtyOnHand" placeholder="650" type="number">
            </div>

            <div style="display: flex; align-items: flex-end; justify-content: right">
                <button class="btn btn-warning w-25" style="margin: 5px" type="button">Clear</button>
                <button class="btn btn-success w-25" style="margin: 5px" type="button">Save</button>
            </div>
        </div>
    </section>

    <section class="col-12 col-lg-8">

        <!--        search model-->
        <form class="row g-3">
            <div class="col-auto w-50" style="margin-top: 70px;">
                <label class="visually-hidden" for="inputPassword2">Password</label>
                <input class="form-control" id="inputPassword2" placeholder="search" type="text">
            </div>
            <div class="col-auto" style="margin-top: 70px;">
                <button class="btn btn-primary mb-3" type="submit">Search</button>
            </div>
        </form>

        <!--        table-->
        <aside class="scrollable">
            <table class="table table-hover table-striped">
                <thead class="table-dark sticky-top">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty on Hand</th>
                    <th scope="col">Operate</th>
                </tr>
                </thead>
                <tbody class="table table-hover table-striped sticky" id="tblItem">
                <tr>
                    <td>I001</td>
                    <td>Brand-T</td>
                    <td>1590</td>
                    <td>90</td>
                    <td>
                        <div class="d-flex justify-content-center" style="padding: 0; margin: 0;">
                            <div aria-label="Basic mixed styles example" class="btn-group btn-group-sm" role="group"
                                 style="padding: 0">
                                <button class="btn btn-warning" type="button">Edit</button>
                                <button class="btn btn-danger" type="button">Delete</button>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </aside>

    </section>
</section>

</script>
