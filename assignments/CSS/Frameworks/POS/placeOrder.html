<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order form</title>

    <!--    font-awesome-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <!--    viewport-->
    <meta content="width=device-width initial-scale=1" name="viewport">

    <!--    bootstrap-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <style></style>

</head>


<body class="container-fluid">


<!--header-->
<section class="row">

    <nav class="navbar navbar-expand-lg " style="background-color: #4e4eff">
        <div class="container-fluid">
            <!--            <a class="navbar-brand" href="#">Navbar</a>-->
            <a class="navbar-brand" href="#">
                <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/img/user.png" width="30">
                POS SYSTEM
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav justify-content-center nav-tabs">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</section>

<!--content-->
<section class="row">
    <!--    invoice-->

    <section class="col bg-light">

        <section style="padding: 20px">
            <!--        title-->
            <div style="height: 40px; background: darkblue; display: flex; align-items: center; justify-content: center; border-radius: 5px; margin: 20px 0">
                <h5 style="color: white">Invoice Details</h5>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="inputOrderID">Order ID:</label>
                    <input class="form-control" id="inputOrderID" type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="inputDate">Date:</label>
                    <input class="form-control" id="inputDate" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Customer:</label>
                    <select class="form-select">
                        <option selected></option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="customerID">Customer ID:</label>
                    <input class="form-control" id="customerID" type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="customerName">Name:</label>
                    <input class="form-control" id="customerName" type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="customerSalary">Salary:</label>
                    <input class="form-control" id="customerSalary" type="text">
                </div>
                <div class="col-12">
                    <label class="form-label" for="inputAddress">Address</label>
                    <input class="form-control" id="inputAddress" type="text">
                </div>
            </form>
        </section>

    </section>

    <section class="col">
        <div style="height: 40px; background: darkblue; display: flex; align-items: center; justify-content: center; border-radius: 5px; margin: 20px 0">
            <h5 style="color: white">Item Details</h5>
        </div>


        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputItem" class="form-label">Item:</label>
                <input type="text" class="form-control" id="inputItem">
            </div>
            <div class="col-md-6">
                <label for="inputCode" class="form-label">Item Code:</label>
                <input type="text" class="form-control" id="inputCode">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-4">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="inputPrice">
            </div>
            <div class="col-md-2">
                <label for="inputQty" class="form-label">QtyonH:</label>
                <input type="text" class="form-control" id="inputQty">
            </div>
            <div class="col-12">
                <label class="form-label" for="orderQty">Order Qty:</label>
                <input class="form-control" id="orderQty" type="number">
            </div>

            <div class="col-12">
                <button type="submit" class="btn bg-warning">Add to Cart</button>
            </div>
        </form>



    </section>

    <section class="col"></section>
</section>


<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
