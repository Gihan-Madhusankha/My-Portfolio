<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer form</title>

    <!--    font-awesome-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <!--    viewport-->
    <meta content="width=device-width initial-scale=1" name="viewport">

    <!--    bootstrap-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <style></style>

</head>


<body class="container-fluid">


<!--header-->
<section class="row">

    <nav class="navbar navbar-expand-lg " style="background-color: #4e4eff">
        <div class="container-fluid">
            <!--            <a class="navbar-brand" href="#">Navbar</a>-->
            <a class="navbar-brand" href="#">
                <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/img/user.png" width="30">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Place Order</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

</section>

<!--content-->
<section class="row" style="border: 2px solid red; height: 90vh">
    <section class=" col-4 d-flex align-items-center justify-content-center" style="border: 1px solid black">

        <div class="w-75">
            <h4 style="text-align: center; padding-bottom: 25px">Add New Customer</h4>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Customer ID</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="C001" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Customer Name</label>
                <input class="form-control" id="exampleFormControlInput2" placeholder="Nimal Perera" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Customer Address</label>
                <input class="form-control" id="exampleFormControlInput3" placeholder="22/6 Kandy RD, Negombo"
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Customer Salary</label>
                <input class="form-control" id="exampleFormControlInput4" placeholder="25000.00" type="number">
            </div>

            <div style="display: flex; align-items: flex-end; justify-content: right">
                <button class="btn btn-warning w-25" style="margin: 10px" type="button">Clear</button>
                <button class="btn btn-success w-25" style="margin: 10px" type="button">Save</button>
            </div>
        </div>
    </section>

    <section class="col-8" style="border: 1px solid black">


        <input type="text">

        <table class="table table-hover" style="margin-top: 100px">
            <thead class="table table-dark">
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
                <th scope="col">Operate</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>

    </section>
</section>


<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
