<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard form</title>

    <!--    font-awesome-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <!--    viewport-->
    <meta content="width=device-width initial-scale=1" name="viewport">

    <!--    bootstrap-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <style></style>

</head>


<body class="container-fluid">


<!--header-->
<section class="row">

    <nav class="navbar navbar-expand-lg " style="background-color: #4e4eff">
        <div class="container-fluid">
<!--            <a class="navbar-brand" href="#">Navbar</a>-->
            <a class="navbar-brand" href="#">
                <img src="assets/img/user.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Place Order</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

</section>

<!--content-->
<section class="row" style="border: 2px solid red; height: 90vh">
    <section class=" col-4 d-flex align-items-center justify-content-center" style="border: 1px solid black">

        <div class="w-75">
        <h4 style="text-align: center; padding-bottom: 25px">Add New Customer</h4>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Customer ID</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="C001">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Nimal Perera">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Customer Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="22/6 Kandy RD, Negombo">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Customer Salary</label>
            <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="25000.00">
        </div>

            <div style="display: flex; align-items: flex-end; justify-content: right">
                <button style="margin: 10px" type="button" class="btn btn-warning w-25">Clear</button>
                <button style="margin: 10px" type="button" class="btn btn-success w-25">Save</button>
            </div>


        </div>
    </section>
    <section class="col-8"></section>
</section>



<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
