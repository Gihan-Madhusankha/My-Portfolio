<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>CSS Case_03</title>

    <!--    remove styles-->
    <link href="assets/css/normalize.css" rel="stylesheet">
    <!--    google fonts-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!--    font awesome-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <style>

        h4 {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: whitesmoke;
            font-weight: lighter;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: auto;
            text-align: center;
            transform: translateX(-50%) translateY(-50%);
        }

        main > section {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .circle {
            width: 220px;
            height: 220px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border-radius: 110px;
        }

        main > section:first-child > div:first-child, main > section:first-child > div:nth-child(2) {
            border-radius: 200px;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 2;
        }

        main > section:first-child > div:first-child {
            width: 250px;
            height: 250px;
            border: 20px solid gray;
        }

        main > section:first-child > div:nth-child(2) {
            width: 220px;
            height: 220px;
            border: 15px solid red;
        }

        main > section:first-child > div:last-child {
            background: orange;
        }

        main > section:nth-child(2) > div {
            background: deepskyblue;
        }

        main > section:last-child > div {
            background: blueviolet;
        }


    </style>
</head>
<body>

<main>
    <section>
        <div></div>
        <div></div>
        <div class="circle">
            <h4>Hello</h4>
        </div>
    </section>
    <section>
        <div class="circle">
            <h4>Welcome</h4>
        </div>
    </section>
    <section>
        <div class="circle">
            <h4>Institute <br> of <br> Java Software <br> Engineering</h4>
        </div>
    </section>
</main>

</body>
</html>
