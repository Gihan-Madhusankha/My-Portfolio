<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>CSS Case_06</title>

    <!--    remove styles-->
    <link href="assets/css/normalize.css" rel="stylesheet">
    <!--    google fonts-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!--    font awesome-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <style>

        section {
            width: 80vw;
            height: 80vh;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            border: 2px solid orange;
        }

        section > div {
            border: 2px solid orange;
        }

        section > div:first-child {
            grid-column: 1/3;
            background: url("assets/images/1.jpg");
            background-size: cover;
        }

        section > div:nth-child(2) {
            background: url("assets/images/2.jpg");
            background-size: cover;
        }

        section > div:nth-child(3) {
            background: url("assets/images/3.jpg");
            background-size: cover;
            grid-column: 4/5;
            grid-row: 1/4;
        }

        section > div:nth-child(4) {
            background: url("assets/images/4.jpg");
            background-size: cover;
        }

        section > div:nth-child(5) {
            background: url("assets/images/5.jpg");
            background-size: cover;
        }

        section > div:nth-child(6) {
            background: url("assets/images/6.jpg");
            background-size: cover;
        }

        section > div:nth-child(7) {
            background: url("assets/images/7.jpg");
            background-size: cover;
        }

        section > div:nth-child(8) {
            grid-column: 2/4;
            grid-row: 3/4;
            background: url("assets/images/8.jpg");
            background-size: cover;
        }

    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
