<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations_Case_03</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        main {
            background: url("assets/image/sky.jpg") center;
            background-size: cover;
            height: 100vh;
        }

        section {
            width: 100vw;
            height: 50vh;
            overflow: hidden;
        }

        section > div {
            display: flex;
            width: 300%;
            height: 100%;
            animation-name: img-city, road;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
            /*animation-timing-function: cubic-bezier(0.68,-0.02, 0.43, 0.99);*/
        }

        section > div > div {
            width: 100%;
            height: auto;
        }

        .city1 {
            background: url("assets/image/city.png") center;
            background-size: cover;
        }

        .road {
            background: url("assets/image/road.jpg");
            background-size: cover;
        }

        .car {
            position: absolute;
            top: 10%;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 40%;
        }

        .wheel {
            position: absolute;
            top: 28%;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 7%;
            animation-name: wheel;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
        }

        main > img:nth-child(4) {
            left: -26%;
        }

        main > img:nth-child(5) {
            left: 23%;
        }

        @keyframes img-city {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes road {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes wheel {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }

    </style>
</head>

<body>

<main>
    <section>
        <div>
            <div class="city1"></div>
            <div class="city1"></div>
            <div class="city1"></div>
        </div>
    </section>

    <section>
        <div>
            <div class="road"></div>
            <div class="road"></div>
            <div class="road"></div>
        </div>
    </section>

    <img alt="car" class="car" src="assets/image/car.png">
    <img alt="wheel" class="wheel" src="assets/image/wheel.png">
    <img alt="wheel" class="wheel" src="assets/image/wheel.png">
</main>

</body>
</html>
