<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations_Case_03</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        main {
            background: url("assets/image/sky.jpg") center;
            background-size: cover;
            height: 100vh;
        }

        section {
            /*border: 1px solid red;*/
            width: 100vw;
            height: 50vh;
            overflow: hidden;
        }

        section > div {
            display: flex;
            /*border: 2px solid blue;*/
            width: 200%;
            height: 100%;
            animation-name: img-city;
            animation-duration: 50s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        section > div > div {
            /*border: 1px solid cyan;*/
            width: 100%;
        }

        .city1 {
            background: url("assets/image/city.png") center;
            background-size: cover;
        }

        .road {
            height: 50vh;
            background: url("assets/image/road.jpg");
        }

        @keyframes img-city {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

    </style>
</head>

<body>

<main>
    <section>
        <div>
            <div class="city1"></div>
            <div class="city1"></div>
        </div>
    </section>

    <section class="road">
    </section>
</main>

</body>
</html>
