<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>CSS Case_05</title>

    <!--    remove styles-->
    <link href="assets/style/normalize.css" rel="stylesheet">
    <!--    google fonts-->

    <style>

        section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            width: 80vw;
            height: 80vh;
            margin: 50px auto;
            border: 2px solid darkblue;
        }

        section > div {
            border: 2px solid darkblue;
        }

        section > div:first-child {
            background: url("assets/image/1.jpg");
            background-size: cover;
        }

        section > div:nth-child(2) {
            background: url("assets/image/2.jpg");
            background-size: cover;
        }

        section > div:nth-child(3) {
            background: url("assets/image/3.jpg");
            background-size: cover;
        }

        section > div:nth-child(4) {
            background: url("assets/image/4.jpg");
            background-size: cover;

        section > div:nth-child(5) {

            background-size: cover;
        }

        section > div:nth-child(6) {
            background: url("assets/image/6.jpg");
            background-size: cover;
        }

        section > div:nth-child(7) {
            background: url("assets/image/7.jpg");
            background-size: cover;
        }

        section > div:nth-child(8) {
            background: url("assets/image/8.jpg");
            background-size: cover;
        }

        section > div:nth-child(9) {
            background: url("assets/image/9.jpg");
            background-size: cover;
        }

        section > div:nth-child(10) {
            background: url("assets/image/10.jpg");
            background-size: cover;
        }

        section > div:nth-child(11) {
            background: url("assets/image/11.jpg");
            background-size: cover;
        }

        section > div:nth-child(12) {
            background: url("assets/image/12.jpg");
            background-size: cover;
        }


    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>

</html>
