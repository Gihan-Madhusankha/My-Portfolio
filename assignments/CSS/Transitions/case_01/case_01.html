<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions_Case_01</title>

<!--    font-awesome-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>


    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .slide {
            width: 80px;
            height: 80px;
            background: rebeccapurple;
            border-radius: 5px;
            margin-top: 25px;
            transition-duration: 2s;
            display: flex;
            align-items: center;
            justify-content: right;
        }

        .slide div {
            width: 100%;
            height: 100%;
        }

        .slide div:nth-child(1){
            display: flex;
            align-items: center;
            justify-content: left;
            padding-left: 10px;
            padding-right: 20px;
            flex-basis: 300px;
        }

        .slide div:nth-child(2){
            display: flex;
            align-items: center;
            justify-content: right;
            flex-basis: 100px;
        }

        i {
            color: white;
            font-size: 40px;
            padding-right: 20px;
        }

        pre {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: bold;
            font-size: 20px;
            position: relative;
            right: 100px;
            transition-duration: 2s;
        }

        div:hover{
            cursor: pointer;
            width: 400px;
            transition-property: width;
            transition-duration: 2s;
        }

        div:hover > pre {
            right: 0;
            transition-duration: 2s;
        }

    </style>

</head>
<body>

    <div class="slide">
        <div><pre>Menu One</pre></div>
        <div><i class="fa-solid fa-truck-fast"></i></div>
    </div>

    <div class="slide">
        <div><pre>Menu Two</pre></div>
        <div><i class="fa-solid fa-gear"></i></div>
    </div>

    <div class="slide">
        <div><pre>Menu Three</pre></div>
        <div><i class="fa-solid fa-gift"></i></div>
    </div>

    <div class="slide">
        <div><pre>Menu Four</pre></div>
        <div><i class="fa-solid fa-camera"></i></div>
    </div>

    <div class="slide">
        <div><pre>Menu Five</pre></div>
        <div><i class="fa-solid fa-layer-group"></i></div>
    </div>


</body>
</html>
