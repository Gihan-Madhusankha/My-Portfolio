<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions_Case_02</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        section {
            height: 100vh;
            background: radial-gradient(deepskyblue, darkblue);
        }

        section > div {
            width: 220px;
            height: 220px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section > div > div {
            width: 200px;
            height: 200px;
            border: 10px solid white;
            border-top: 10px solid crimson;
            border-radius: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: #333333;
            color: white;
            z-index: 0;
        }


        section > div >div:hover {
            transform: rotate(360deg);
            transition: all 2s;
            cursor: pointer;
        }

        /*section > div:hover > h1 {*/
        /*    transform: rotate(-360deg);*/
        /*    transition: all 2s;*/
        /*}*/

        h1 {
            font-family: 'Poppins', sans-serif;
            z-index: 2;
            color: white;
        }

    </style>

</head>
<body>

<section>
    <div>
        <div></div>
        <h1>RWAD</h1>
    </div>
</section>

</body>
</html>
