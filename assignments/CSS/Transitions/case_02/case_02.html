<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions_Case_02</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        section {
            height: 100vh;
            background: radial-gradient(deepskyblue, darkblue);
        }

        section > div {
            width: 200px;
            height: 200px;
            border: 15px solid white;
            border-top: 15px solid crimson;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: #333333;
            color: white;
        }



        section > div:hover {
            transform: rotate(360deg);
            transition: all 2s;
            cursor: pointer;
        }

        section > div:hover > h1 {
            transform: rotate(-360deg);
            transition: all 2s;
        }

    </style>

</head>
<body>

<section>
    <div>
        <h1>RWAD</h1>
    </div>
</section>

</body>
</html>
